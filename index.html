<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini-App</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        
        .app {
            position: relative;
            height: 100vh;
            width: 100%;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        
        .tab {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px);
            padding-top: 40px;
        }
        
        .moon-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .moon {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #f0f0f0;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.7);
        }
        
        .star {
            position: absolute;
            background-color: white;
            width: 1px;
            height: 1px;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .task-box {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            width: 100%;
            max-width: 400px;
        }
        
        .task-icon {
            width: 40px;
            height: 40px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 16px;
        }
        
        .button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .button-check {
            background-color: #3498db;
            color: white;
        }
        
        .button-check:disabled {
            background-color: #2ecc71;
        }
        
        .friend-image {
            width: 160px;
            height: 160px;
            background-color: #ccc;
            margin-bottom: 24px;
        }
        
        .friend-square {
            width: 240px;
            height: 240px;
            border: 4px solid white;
            margin-bottom: 24px;
        }
        
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: inherit;
            position: relative;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .nav-indicator {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <div id="homeTab" class="tab">
            <div class="moon-container">
                <div class="moon"></div>
            </div>
        </div>

        <div id="tasksTab" class="tab">
            <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 24px;">Perform Tasks</h2>
            <div class="task-box">
                <div style="display: flex; align-items: center;">
                    <div class="task-icon"></div>
                    <span>Follow our YouTube</span>
                </div>
                <button class="button button-check" onclick="handleTaskClick('youtube')">Check</button>
            </div>
            <div class="task-box">
                <div style="display: flex; align-items: center;">
                    <div class="task-icon"></div>
                    <span>Follow our Telegram</span>
                </div>
                <button class="button button-check" onclick="handleTaskClick('telegram')">Check</button>
            </div>
            <div class="task-box">
                <div style="display: flex; align-items: center;">
                    <div class="task-icon"></div>
                    <span>Follow our X</span>
                </div>
                <button class="button button-check" onclick="handleTaskClick('twitter')">Check</button>
            </div>
        </div>

        <div id="friendTab" class="tab">
            <div class="friend-image"></div>
            <div class="friend-square"></div>
            <button class="button" style="background-color: #3498db; color: white;" onclick="inviteFriends()">Invite Friends</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="setActiveTab('home')">
                <div class="nav-indicator"></div>
                <div class="nav-icon">üè†</div>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="setActiveTab('tasks')">
                <div class="nav-indicator"></div>
                <div class="nav-icon">üìã</div>
                <span>Tasks</span>
            </div>
            <div class="nav-item" onclick="setActiveTab('friend')">
                <div class="nav-indicator"></div>
                <div class="nav-icon">üë•</div>
                <span>daddy legos</span>
            </div>
        </div>
    </div>

    <script>
        let activeTab = 'home';
        const taskStatus = {
            youtube: false,
            telegram: false,
            twitter: false
        };

        function setActiveTab(tab) {
            document.getElementById(activeTab + 'Tab').style.display = 'none';
            document.getElementById(tab + 'Tab').style.display = 'flex';

            // Remove active indicator from previous tab
            document.querySelector(`.nav-item:nth-child(${['home', 'tasks', 'friend'].indexOf(activeTab) + 1}) .nav-indicator`).style.opacity = '0';

            // Add active indicator to new tab
            document.querySelector(`.nav-item:nth-child(${['home', 'tasks', 'friend'].indexOf(tab) + 1}) .nav-indicator`).style.opacity = '1';

            activeTab = tab;

            if (tab === 'home') {
                createStars();
            } else {
                removeStars();
            }
        }

        function handleTaskClick(task) {
            if (!taskStatus[task]) {
                taskStatus[task] = true;
                const button = event.target;
                button.disabled = true;
                button.textContent = '‚úì';
            }
        }

        function inviteFriends() {
            const link = 'https://t.me/share/url?url=Join%20our%20app!';
            alert('Shareable link: ' + link);
        }

        function createStars() {
            removeStars();
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animation = `twinkle ${Math.random() * 10 + 5}s linear infinite`;
                document.querySelector('.app').appendChild(star);
            }
        }

        function removeStars() {
            document.querySelectorAll('.star').forEach(star => star.remove());
        }

        setActiveTab('home');
        createStars();
    </script>
</body>

</html>
